<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Student Center</title>
      {% endif %}
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div id="header">
          <ul id="navbar">
            <li class="navElement" id="title"><a href="/index">Student Center</a></li>
            <li class="navElement"><a class='navLink' href="/index">Home</a></li>
            <li class="navElement"><a class='navLink' href="/schedule">Course Schedule</a></li>
            <li class="navElement"><a class='navLink' href="/catalog">Course Catalog</a></li>
            <li class="navElement"><a class='navLink' href="/library">Library</a></li>
            {% if current_user.first_name %}
              <li class="navElement" id="logout"><a class='navLink' href="/logout">Logout</a></li>
            {% else %}
              <li class="navElement" id="logout"><a class='navLink' href="/register">Register</a></li>
              <li class="navElement" id="logout"><a class='navLink' href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    <script src="/static/app.js"></script>
</html>
